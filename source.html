<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/normalise.css">
		<script src="script/source.js"></script>
		<link rel="stylesheet" href="css/source.css">
		<title>Coin flip counter</title>
	</head>
	<body>
		<table>
			<tr>
				<td class = "text"><p>Heads</p></td>
				<td class = "output"><p id = "heads_out"></p></td>
				<td><button id = "heads_butt">Heads</button></td>
			</tr>
			<tr>
				<td class = "text"><p>Tails</p></td>
				<td class = "output"><p id = "tails_out"></p></td>
				<td class = "other"><button id = "tails_butt">Tails</button></td>
			</tr>
			<tr>
				<td class = "text"><p>Total:</p></td>
				<td class = "output"><p id = "total"></p></td>
				<td class = "other"><button id = "reset">Reset</button></td>
			</tr>
			<tr>
				<td class = "text"><p>Percent heads</p></td>
				<td class = "output"><p id = "percent_heads">0%</p></td>
				<td id = "controls" rowspan = "2" class = "other"> <p> Controls:<br><strong>H</strong> on the key board for <strong>heads</strong><br><strong>T</strong> for <strong>tails</strong><br><strong>Backspace</strong> to <strong>reset</strong> the counts</p>
			</tr>
			<tr>
				<td class = "text"><p>Percent tails</p></td>
				<td class = "output"><p id = "percent_tails">0%</p></td>
			</tr>
		</table>
	</body>
</html>
