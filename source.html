<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/normalise.css">
		<script src="script/source.js"></script>
		<link rel="stylesheet" href="css/source.css">
		<title>Coin flip counter</title>
	</head>
	<body>
		<table>
			<tr>
				<td><p>Heads</p></td>
				<td><p id = "heads_out"></p></td>
				<td><button id = "heads_butt">Heads</button></td>
			</tr>
			<tr>
				<td><p>Tails</p></td>
				<td><p id = "tails_out"></p></td>
				<td><button id = "tails_butt">Tails</button></td>
			</tr>
			<tr>
				<td><p>Total:</p></td>
				<td><p id = "total"></p></td>
				<td><button id = "reset">Reset</button></td>
			</tr>
			<tr>
				<td><p>Percent heads</p></td>
				<td><p id = "percent_heads">0%</p></td>
			</tr>
			<tr>
				<td><p>Percent tails</p></td>
				<td><p id = "percent_tails">0%</p></td>
			</tr>
		</table>
	</body>
</html>
